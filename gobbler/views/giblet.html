<template name="giblet">
  <div class="giblet">
    <h1>{{taskname}}</h1>
    <div><input type="url" value="{{url}}"> Url </div>
    <div><input type="text" value="{{keywords}}"> Keywords </div>
    <label for="SMS">SMS <input type="checkbox" checked="{{SMS}}"></label>
    <label for="email">Email <input type="checkbox" checked="{{email}}"></label>
  </div>
</template>
